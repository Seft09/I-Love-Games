<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🐍 Juego de la Serpiente</title>
  <link rel="stylesheet" href="snake.css">
</head>
<body>
  <header>
    <h1>🐍 Juego de la Serpiente</h1>
    <a href="../index.html">⬅ Volver al inicio</a>
  </header>

  <main>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <div id="panel">
      <p>Puntaje: <span id="score">0</span></p>
      <button id="reset">Reiniciar</button>
    </div>

    <p id="mensaje"></p>
  </main>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const resetButton = document.getElementById("reset");
    const mensaje = document.getElementById("mensaje");

    const box = 20;
    let snake, direction, food, score, game;

    function iniciarJuego() {
      snake = [{ x: 9 * box, y: 10 * box }];
      direction = null;
      score = 0;
      food = {
        x: Math.floor(Math.random() * 19 + 1) * box,
        y: Math.floor(Math.random() * 19 + 1) * box
      };
      scoreDisplay.innerText = score;
      mensaje.innerText = "";
      if (game) clearInterval(game);
      game = setInterval(drawGame, 120);
    }

    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function collision(head, array) {
      return array.some(segment => head.x === segment.x && head.y === segment.y);
    }

    function drawGame() {
      ctx.fillStyle = "#a8f0c1";
      ctx.fillRect(0, 0, 400, 400);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#388e3c" : "#66bb6a";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#f44336";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        scoreDisplay.innerText = score;
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        mensaje.innerHTML = `💀 Fin del juego. Tu puntaje fue: ${score}`;
        return;
      }

      snake.unshift(newHead);
    }

    resetButton.addEventListener("click", iniciarJuego);
    iniciarJuego();
  </script>
</body>

</html>
